<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table form</title>
</head>
<body>
    <center>
    <table rules="none">
        <tr bgcolor="gray">
            <th colspan="2" height="60px" width="70%">RESUME</th>
        </tr>
        <tr>
            <td>User name</td>
            <td>
                <input type="text" name="un" placeholder="" size="30px" minlength="10">
            </td>
        </tr>
        <br>
        <tr>
            <td>Password</td>
            <td>
                <input type="password" name="p" size="30px" minlength="6">
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" name="n" placeholder="" size="30pxs">
            </td>
        </tr>
        <tr>
            <td>Father's Name</td>
            <td>
                <input type="text" name="fn" placeholder="" size="30px">
            </td>
        </tr>
        <tr>
            <td>D.O.B</td>
            <td>
                <input type="date" name="d">
            </td>
        </tr>
        <tr>
            <td>Age</td>
            <td>
                <input type="text" name="a" size="30px">
            </td>
        </tr>
        <tr>
            <td>Sex</td>
            <td>
                <input type="radio" name="s">Male
                <input type="radio" name="s">Female
            </td>
        </tr>
        <tr>
            <td>Relation Status</td>
            <td>
                <input type="radio" name="rs">Married
                <input type="radio" name="rs">Unmaried
            </td>
        </tr>
        <tr>
            <td>Qualification Status</td>
            <td>
                <input type="file" name="qs" multiple>
            </td>
        </tr>
        <tr>
            <td>Hobbies</td>
            <td colspan="2">
                <input type="checkbox" name="h" value="Dance">Dance
                <input type="checkbox" name="h" value="Music">Music
                <input type="checkbox" name="h" value="Reading">Reading
                <input type="checkbox" name="h" value="Games">Games
            </td>
        </tr>
        <tr>
            <td>Past Work Experiences</td>
            <td>
                <textarea name="pwe" id="" size="30px">
                </textarea><br>
                <button>Submit</button>
            </td>
        </tr>
    </table>
</center>
</body>
</html>
